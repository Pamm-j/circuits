<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="dist/main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Circuits</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favico.svg" /> 
  </head>
  <body id="body">
      
    <div class="container"> 
    
      <h1 class="title">Circuits</h1>
      <h3 id="story">Complete the Circuits before the time runs out!</h3>
      <canvas id="work-bench" class="show"></canvas>

      <div id="opening">Click to Start</div>
      <div class="sub-container show" >
        <div class="info">
          <div class="score-box">
            <h2>Current Score:</h2>
            <div id="score" class="inner-box score">0</div>
            <h2>High Score:</h2>
            <div id="high-score" class="inner-box score">0</div>
          </div>
          <div class="instructions">
            <h2>Instructions:</h2>
            <div class="inner-box ">
              <div>press 's' to set</div>
              <div>press 'd' to rotate </div>
              <div>use cursor keys to move</div>
              <div>use space-bar to pause</div>
            </div>
          </div>
          <div class="next-piece">
            <h2>Next Piece:</h2>
            <canvas class="inner-box next" id="next-piece" ></canvas>
          </div>
        </div>
      </div>
      
  </body>
</html>
